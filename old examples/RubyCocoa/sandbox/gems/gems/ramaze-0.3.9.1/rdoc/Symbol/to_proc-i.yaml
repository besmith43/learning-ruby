aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Turns the symbol into a simple proc, which is especially useful for enumerations. Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  # The same as people.collect { |p| p.name }\n  people.collect(&amp;:name)\n\n  # The same as people.select { |p| p.manager? }.collect { |p| p.salary }\n  people.select(&amp;:manager?).collect(&amp;:salary)\n\n  [1, 2, 3].map(&amp;:to_s)    # =&gt; ['1', '2', '3']\n  %w[a b c].map(&amp;:to_sym)  # =&gt; [:a, :b, :c]\n"
full_name: Symbol#to_proc
is_singleton: false
name: to_proc
params: ()
visibility: public
