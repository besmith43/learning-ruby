- !ruby/struct:SM::Flow::P 
  body: An Expectation is returned from each <tt>should_receive</tt> message sent to mock object. Each expectation records how a message matching the message name (argument to <tt>should_receive</tt>) and the argument list (given by <tt>with</tt>) should behave. Mock expectations can be recorded by chaining the declaration methods defined in this class.
- !ruby/struct:SM::Flow::P 
  body: "For example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  mock.should_receive(:meth).with(args).and_returns(result)\n"
