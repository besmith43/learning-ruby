--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Declare that the mock object should receive a message with the given name.
- !ruby/struct:SM::Flow::P 
  body: If more than one method name is given, then the mock object should expect to receive all the listed melthods. If a hash of method name/value pairs is given, then the each method will return the associated result. Any expectations applied to the result of <tt>should_receive</tt> will be applied to all the methods defined in the argument list.
- !ruby/struct:SM::Flow::P 
  body: An expectation object for the method name is returned as the result of this method. Further expectation constraints can be added by chaining to the result.
- !ruby/struct:SM::Flow::P 
  body: See Expectation for a list of declarators that can be used.
full_name: FlexMock#should_receive
is_singleton: false
name: should_receive
params: |
  mock.should_receive(:method_name)
  mock.should_receive(:method1, method2, ...)
  mock.should_receive(:meth1 => result1, :meth2 => result2, ...)

visibility: public
