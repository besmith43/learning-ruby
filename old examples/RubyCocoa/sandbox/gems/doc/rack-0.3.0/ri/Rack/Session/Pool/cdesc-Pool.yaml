- !ruby/struct:SM::Flow::P 
  body: Rack::Session::Pool provides simple cookie based session management. Session data is stored in a hash held by @pool. The corresponding session key sent to the client. The pool is unmonitored and unregulated, which means that over prolonged use the session pool will be very large.
